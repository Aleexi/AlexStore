<div class="container mt-5">
    <div><i class="fa fa-check-circle fa-5x" style="color: purple;"></i></div>
    <h2>Thank you for you order</h2>
    <p class="mb-4">Your order is not shipped yet</p>
    <button *ngIf="order" routerLink="/orders/{{order.id}}" class="btn btn-outline-success"
        style="color: purple; border-color: purple; background-color: white;">
        View order
    </button>
    <button *ngIf="!order" routerLink="/orders" class="btn btn-outline-success">
        View orders
    </button>
</div>
