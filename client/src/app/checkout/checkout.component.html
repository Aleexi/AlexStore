<div class="container mt-5">
    <div class="row">
        <div class="col-8">
            <app-stepper [linearSelectedBoolean]="true" #appStepper>
                <cdk-step [label]="'Address'" [completed]="checkoutForm.get('addressForm')?.valid"> <app-checkout-address [checkoutForm]="checkoutForm"></app-checkout-address> </cdk-step>
                <cdk-step [label]="'Delievery'" [completed]="checkoutForm.get('delieveryForm')?.valid"> <app-checkout-delievery [checkoutForm]="checkoutForm"> </app-checkout-delievery> </cdk-step>
                <cdk-step [label]="'Review'"> <app-checkout-review></app-checkout-review> </cdk-step>
                <cdk-step [label]="'Payment'" [completed]="checkoutForm.get('paymentForm')?.valid"> <app-checkout-payment [checkoutForm]="checkoutForm"></app-checkout-payment> </cdk-step>
            </app-stepper>
        </div>
        <div class="col-4">
            <app-order-totals></app-order-totals>
        </div>
    </div>
</div>
