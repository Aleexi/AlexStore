<div class="container">
    <div *ngIf="(basketService.basketSource$ | async) === null">
        <h3>Your Cart Is Empty</h3>
    </div>
    <ng-container *ngIf="(basketService.basketSource$ | async) as basket">
        <div class="container">
            <div class="row">
                <app-basket-summary (addItem)="incrementQuantity($event)" (removeItem)="decrementQuantity($event.id, $event.quantity)"> </app-basket-summary>
            </div>

            <div class="row">
                <div class="col-6 offset-6">
                    <app-order-totals></app-order-totals>
                    <div class="d-grid">
                        <a routerLink="/checkout" class="btn btn-outline-primary py-2">
                            Checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
