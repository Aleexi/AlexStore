<div class="card h-100 shadow-sm" *ngIf="pokemon">
  <img src="{{pokemon.pictureURL}}" alt="{{pokemon.name}}">
  <div class="card-body d-flex flex-column">
      <a href="" class="text-decoration-none">
        <h6 class="text-uppercase">
            {{pokemon.name}}
        </h6>
      </a>
      <!-- Make strength to a currency here like a price -->
      <span class="mb-2">{{pokemon.strength | currency}}</span>

      <div class="btn-group mt-auto">
        <button class="btn btn-outline-secondary">
          <i class="fa fa-shopping-cart me-2"></i>
        </button>
        <button class="btn btn-outline-secondary">View</button>
      </div>
  </div>  
</div>
