<div class="card h-100 shadow-sm" *ngIf="pokemon">

  <div class="image position-relative" style="cursor: pointer;">
      <img src="{{pokemon.pictureURL}}" alt="{{pokemon.name}}" class="img-fluid bg-info" style="width: 100%; height: 100%;">
      <div class="d-flex align-items-center justify-content-center hover-overlay">
        <button class="btn btn-primary" (click)="addPokemonToBasket()">
          <i class="fa fa-shopping-cart me-2"></i>
        </button>
        <button class="btn btn-primary" routerLink="/pokemons/{{pokemon.name}}">View</button>
      </div>
  </div>
    
  <div class="card-body d-flex flex-column">
      <a href="" class="text-decoration-none">
        <h6 class="text-uppercase">
            {{pokemon.name}}
        </h6>
      </a>
      <!-- Make strength to a currency here like a price -->
      <span class="mb-2">{{pokemon.strength | currency}}</span>
  </div>  
</div>
