<div class="container mt-5">
    <h6>Internal Server Error</h6>
    <ng-container *ngIf="error">
        <h5 class="text-danger">Error: {{error.message}}</h5>
        <h5 class="mt-5">Stack Trace</h5>
        <code class="mt-5" style="background-color: white;">{{error.details}}</code>
    </ng-container>
</div>
